<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 1</title>
</head>
<body>
    <div id="root"></div>

    <script>
        const rootId = document.getElementById('root');

        const h1TagCreate = document.createElement('h1');
        h1TagCreate.innerHTML= 'Hello ET I am Heading H1 Tag';

        const h2TagCreate = document.createElement('h2');
        h2TagCreate.innerHTML= 'Hello ET I am another Heading H2 Tag';

        rootId.appendChild(h1TagCreate)
        rootId.appendChild(h2TagCreate)
    </script>
</body>
</html>
