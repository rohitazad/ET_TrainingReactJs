<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 5</title>
</head>
<body>
    <div id="root"></div>


<script src="https://unpkg.com/react@17/umd/react.development.js"></script> 
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/jsx">
        function H1Tagheading(props){
            return (
                <h1>{props.data}</h1>
            )
        }
        function H2Tagheading(props){
            return (
                <h1>{props.data}</h1>
            )
        }
        function MyApp(){
            return (
                <>
                    <H1Tagheading data="Hello ET I am Heading H1 Tag from Props"/>
                    <H2Tagheading data="Hello ET I am another Heading H2 Tag from props"/>
                </>
            )
        }
        const app = document.getElementById('root');
                ReactDOM.render(<MyApp />, app)
    </script>
</body>
</html>
